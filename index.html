<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./0efda6f1-337d-4477-a71c-480eb3ee7219/instagram-dio-master/img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
            <div class="group">
                <img src="./0efda6f1-337d-4477-a71c-480eb3ee7219/instagram-dio-master/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./0efda6f1-337d-4477-a71c-480eb3ee7219/instagram-dio-master/img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="https://www.instagram.com/jc_netoo/" target="_blank" class="instagram-login">Contine como jc_netoo</a>
                <a href="https://www.instagram.com/" target="_blank" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jc_neto?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"  target="_blank" class="app-download"></a>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
